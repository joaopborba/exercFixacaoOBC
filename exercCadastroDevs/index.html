<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Cadastro de Desenvolvedores</h1>
    <section>
        <form id="formDev">
            <label for="fullname">Nome completo:</label>
            <input type="text" id="fullname" name="fullname">
            <br><br>
            <label>Tecnologias:</label>
            <br><br>
            <button id="addTech" type="button">Adicionar tecnologia</button>
            <ul id="stackInputs"></ul>
            <br><br><br>
            <button id="cadastrarDevBtn" type="submit">Cadastrar</button>
        </form>
    </section>
        
    
</body>
</html>
