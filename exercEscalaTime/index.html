<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de time</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Escalação de time</h1>
  <hr>
  <h2>Escalar um jogador:</h2>
  <br>
  <label for="playerName">Nome do jogador:</label>
  <input type="text" name="playerName" id="playerName">
  <br>
  <label for="playerPosition">Posição do jogador: </label>
  <input type="text" name="playerPosition" id="playerPosition">
  <br>
  <label for="playerNumber">Número do jogador:</label>
  <input type="text" name="playerNumber" id="playerNumber">
  <br><br>

  <button onclick="addPlayer()">Escalar</button>
  <br><br>
  <label for="numberToRemove">Número a ser removido:</label>
  <input type="text" name="numberToRemove" id="numberToRemove">
  <br><br>
  <button onclick="removePlayer()">Remover Jogador</button>

  <hr>
  <section>
    <ul id="team-list"></ul>
  </section>
</body>
</html>
