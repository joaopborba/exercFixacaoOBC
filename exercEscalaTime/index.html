<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <title>Escalação de Time</title>
  </head>
  <body>
    <h1>Escalação de time</h1>
    <hr />
    <h2>Escalar um jogador:</h2>
    <label for="position">Posição: </label>
    <input type="text" name="position" id="position" />
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name" />
    <label for="number">Número do jogador: </label>
    <input type="text" name="number" id="number" />
    <button onclick="addPlayer()">Adicionar</button>
    <hr />
    <h2>Remover um jogador:</h2>
    <label for="numberToRemove">Número: </label>
    <input type="text" name="numberToRemove" id="numberToRemove" />
    <button onclick="removePlayer()">Remover</button>
    <hr />
    <h2>Time:</h2>
    <ul id="playerList"></ul>
  </body>
</html>
