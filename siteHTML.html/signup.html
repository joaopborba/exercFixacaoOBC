<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a> |
        <a href="./spaceships.html">The SpaceShips</a> |
        <a href="./signup.html">Hire Us</a>
      </nav>
    </header>
    <hr />
    <div>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </div>
    <div>
      <form action="" method="get">
        <label for="name">Nome: </label>
        <input type="text" id="name" /> -
        <label for="mail">Email: </label>
        <input type="email" name="mail" id="mail" />
        <br /><br />
        <label for="spaceships">Spaceships: </label>
        <select name="spaceships" id="spaceships">
          <option value="falcon9">Falcon9</option>
          <option value="falconHeavy">Falcon-Heavy</option> 
        </select>
        <label for="services">| Type of service: </label>
        <input list="typeservices" id="services" name="services">
        <datalist id="typeservices">
          <option value="Spaceship travel">
          <option value="Visit local">
          <option value="Tour Spaceships">
          <option value="Buy items">
        </datalist>
        <br><br>
        <input type="submit" value="Send message">
      </form>
    </div>
  </body>
</html>
